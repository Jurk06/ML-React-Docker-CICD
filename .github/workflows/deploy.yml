name: Deploy to HuggingFace Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install huggingface_hub

      - name: Upload to HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}   # âœ… use secret here
        run: |
          python - <<'EOF'
          from huggingface_hub import HfApi
          api = HfApi()
          repo_id = "Jurk06/ML-React-APP"   # ðŸ‘ˆ your space ID
          api.upload_folder(
              folder_path=".",  # push everything (or ./frontend, ./backend etc.)
              repo_id=repo_id,
              repo_type="space",
              token="${HF_TOKEN}"
          )
          EOF
