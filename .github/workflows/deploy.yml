name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main   # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install huggingface_hub

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<'EOF'
          from huggingface_hub import HfApi
          api = HfApi()
          repo_id = "Jurk06/ML-React-APP"  # ðŸ‘ˆ update this
          api.upload_folder(
              folder_path=".",       # push everything (or limit e.g. ./backend ./frontend)
              repo_id=repo_id,
              repo_type="space",
              token="${HF_TOKEN}"
          )
          EOF
